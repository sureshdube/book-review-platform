version: '3.8'
services:
  frontend:
    build: ./frontend
    ports:
      - "80:80"
    restart: unless-stopped
    container_name: book-review-frontend
  backend:
    build: ./backend
    ports:
      - "3000:3000"
    restart: unless-stopped
    container_name: book-review-backend
    environment:
      - NODE_ENV=production
